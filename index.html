<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container1">
        <div class="topbar">
            <div class="logo"><img src="images/Conway's Game of Life.png" alt=""></div>
            <h1>Conway's Game of Life</h1>
        </div>
        <div class="cellsWraper">
            <table id="grid" cellSpacing="0" cellPadding="0"></table>
        </div>
        <div class="flex">
            <button class="btn btn-primary start">Start</button>
            <button class="btn btn-primary stop">Stop</button>
            <button class="btn btn-primary next">next</button>
            <button class="btn btn-warning clear">Clear</button>
            <div class="track">
                <span class="step"></span>
                <span class="livecells"></span>
            </div>
        </div>
    </div>
  <script src="js/main.js"></script>
</body>
</html>
